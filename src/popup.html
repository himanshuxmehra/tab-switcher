<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #14213d;
    }

    .search-container {
      position: relative;
      margin-bottom: 10px;
    }

    #searchInput {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 4px;
      background-color: #1a2a4a;
      color: #f0f0f0;
      border: 1px solid #2a3a5a;
    }

    #searchInput:focus {
      outline: none;
      border-color: #719ECE;
      box-shadow: 0 0 5px #719ECE;
    }

    .search-filters {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .filter-btn {
      padding: 4px 8px;
      border-radius: 4px;
      background-color: #1a2a4a;
      color: #f0f0f0;
      border: 1px solid #2a3a5a;
      cursor: pointer;
      font-size: 12px;
    }

    .filter-btn.active {
      background-color: #719ECE;
      border-color: #719ECE;
    }

    .search-hints {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }

    #results {
      max-height: 300px;
      overflow-y: auto;
      background-color: #14213d;
    }

    .result-item {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #f0f0f0;
      margin-bottom: 2px;
      border-radius: 4px;
      border-bottom: 1px solid #2a3a5a;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover,
    .result-item.selected {
      background-color: #1a2a4a;
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }

    .title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .result-type {
      font-size: 10px;
      color: #888;
      margin-left: 8px;
      padding: 2px 4px;
      border-radius: 2px;
      background-color: #2a3a5a;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1a2a4a;
      border: 1px solid #2a3a5a;
      border-radius: 4px;
      z-index: 1000;
      display: none;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      color: #f0f0f0;
    }

    .suggestion-item:hover {
      background-color: #2a3a5a;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search tabs, history, or enter URL (use site:, title:, url:)" autofocus>
    <div class="search-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="tabs">Tabs</button>
      <button class="filter-btn" data-filter="history">History</button>
      <button class="filter-btn" data-filter="bookmarks">Bookmarks</button>
    </div>
    <div class="search-hints">
      Try: <code>site:github.com</code> or <code>title:project</code>
    </div>
  </div>
  <div id="suggestions" class="suggestions"></div>
  <div id="results"></div>
  <script src="popup.js" type="module"></script>
</body>

</html>
